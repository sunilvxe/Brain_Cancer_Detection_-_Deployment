<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Cancer Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            margin: 20px 0;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        label {
            font-size: 1.2em;
            color: #555;
        }
        input[type="file"] {
            margin: 15px 0;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .instructions {
            margin: 15px 0;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Brain Cancer Classification</h1>
    <p class="instructions">Upload an image of a brain scan to classify its cancer type.</p>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <label for="file">Upload an Image:</label><br>
        <input type="file" id="file" name="file" accept="image/*" required><br><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
